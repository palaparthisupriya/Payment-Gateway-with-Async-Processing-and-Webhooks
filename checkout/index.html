<!DOCTYPE html>
<html>
<head>
    <title>Secure Checkout</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f7f6; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        button { background: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 4px; cursor: pointer; font-size: 1rem; width: 100%; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #status-msg { margin-top: 20px; font-weight: bold; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <div class="card" data-test-id="checkout-form">
        <h1>Complete Your Payment</h1>
        <p>Amount: <strong data-test-id="payment-amount">$<span id="amt"></span></strong></p>
        <button id="pay-btn" data-test-id="pay-button">Pay Now</button>
        <div id="status-msg"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const amount = params.get('amount') || '0';
        document.getElementById('amt').innerText = amount;
        
        const btn = document.getElementById('pay-btn');
        const msg = document.getElementById('status-msg');

        btn.onclick = async function() {
            btn.disabled = true;
            msg.innerText = "Processing payment...";
            msg.className = "";

            try {
                // This fetches the API we fixed in the Java Controller
                const response = await fetch('http://localhost:8000/api/payments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Idempotency-Key': 'key_' + Math.random().toString(36).substring(7)
                    },
                    body: JSON.stringify({
                        amount: parseFloat(amount),
                        method: 'card',
                        currency: 'USD'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    msg.innerText = "✅ Payment Successful!";
                    msg.className = "success";
                    
                    // Notifies the parent frame (required for the SDK flow)
                    window.parent.postMessage({status: 'success', amount: amount, payment_id: data.id}, '*');
                } else {
                    throw new Error("Server returned " + response.status);
                }
            } catch (err) {
                console.error(err);
                msg.innerText = "❌ Payment Failed: Check API Connection";
                msg.className = "error";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
